<div class="ligne-commande-container">
  <h2>Gestion des Lignes de Commande</h2>
  <form [formGroup]="ligneCommandeForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Produit</mat-label>
      <mat-select formControlName="produit" (selectionChange)="onProductChange($event.value)">
        <mat-option *ngFor="let produit of produits" [value]="produit.id">
          {{ produit.nom }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantité</mat-label>
      <input matInput type="number" formControlName="quantite" (input)="calculatePrixTotal()" placeholder="Entrez la quantité" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Prix Total</mat-label>
      <input matInput formControlName="prixTotal" [disabled]="true" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      {{ editMode ? 'Mettre à jour' : 'Ajouter' }}
    </button>
    <button mat-raised-button color="warn" *ngIf="editMode" (click)="cancelEdit()">Annuler</button>
  </form>

  <table mat-table [dataSource]="lignesCommande" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="produit">
      <th mat-header-cell *matHeaderCellDef> Produit </th>
      <td mat-cell *matCellDef="let element"> 
        {{ element.produit?.nom || 'Produit inconnu' }} 
      </td>
    </ng-container>

    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef> Quantité </th>
      <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
    </ng-container>

    <ng-container matColumnDef="prixTotal">
      <th mat-header-cell *matHeaderCellDef> Prix Total </th>
      <td mat-cell *matCellDef="let element"> {{element.prixTotal | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
