<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gradient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/dark-logo.png" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <div class="or-border m-t-30">SIGN IN</div>

          <!-- Bind the form to Angular's formGroup -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
              <label for="username">Username:</label>
              <input
                type="text"
                id="username"
                formControlName="username"
                required
              />
              <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" style="color: red;">
                Username is required
              </div>
            </div>
          
            <div>
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                required
              />
              <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" style="color: red;">
                Password is required
              </div>
            </div>
          
            <button type="submit" [disabled]="loginForm.invalid">Login</button>
          
            <div *ngIf="errorMessage" style="color: red;">
              {{ errorMessage }}
            </div>
          </form>

          <!-- Register Link -->
          <span class="d-block f-w-500 text-center m-t-24">AGIL Groupe
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Create an account</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
